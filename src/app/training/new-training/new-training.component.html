<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-title fxLayoutAlign="center center">
      New Training Item
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center center">
      Select type of training
    </mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Excercises" [(ngModel)]="selectedValue" name="item">
        <mat-option value="crunches">
          Crunches
        </mat-option>
        <mat-option value="touch-toes">
          Touch Toes
        </mat-option>
        <mat-option value="side-lunges">
          Side Lunges
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-card-actions>
      <button type="submit" mat-button>Submit</button>
    </mat-card-actions>
  </mat-card>
</section>
