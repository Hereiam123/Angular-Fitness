<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">
        New Training Item
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!(isLoading$ | async) && possibleExercises">
          <mat-select placeholder="Exercises" ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of possibleExercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
        <button
          *ngIf="possibleExercises"
          type="submit"
          mat-button
          [disabled]="f.invalid"
        >
          Submit
        </button>
        <button
          *ngIf="!possibleExercises"
          type="button"
          mat-button
          (click)="fetchExercises()"
        >
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
